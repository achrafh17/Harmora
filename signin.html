<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>connexion</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="Images/default_favicon.png" alt="Logo du logiciel" class="h-12">
            </div>
    
            <!-- Title -->
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Se connecter ou S'inscrire</h2>
    
            <!-- Login Form -->
            <form action="#" method="POST">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Entrez votre e-mail" required>
                </div>
    
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Entrez votre mot de passe" required>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Connexion / Inscription</button>
            </form>
    
            <!-- OR Divider -->
            <div class="flex items-center justify-center my-4">
                <span class="w-full border-t border-gray-300"></span>
                <span class="px-4 text-gray-600">OU</span>
                <span class="w-full border-t border-gray-300"></span>
            </div>
    
            <!-- Social Login Buttons -->
            <div class="flex justify-center space-x-4">
                
               <!-- Bouton de connexion Google -->
<a href="#" class="flex items-center bg-white border border-blue-300 px-4 py-2 rounded-lg shadow-sm hover:bg-blue-100 transition duration-300 ease-in-out transform hover:-translate-y-1">
    <i class="fab fa-google text-blue-500 mr-3 text-2xl"></i>
    <span class="text-gray-800 font-semibold text-base">Connexion avec Google</span>
</a>

<!-- Bouton de connexion GitHub -->
<a href="#" class="flex items-center bg-white border border-gray-300 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition duration-300 ease-in-out transform hover:-translate-y-1">
    <i class="fab fa-github text-gray-800 mr-3 text-2xl"></i>
    <span class="text-gray-800 font-semibold text-base">Connexion avec GitHub</span>
</a>

            </div>
        </div>
    </div>
    
</body>
</html>
